<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom/style.css">

    <title>FindR</title>
</head>

<body>
    <div class="mainWrapper">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Find<span style="color: #f6c93b">R</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item text-center">
                        <a class="nav-link" href="#">Haqqında</a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="btn px-3" href="#">Qeydiyyat / Giriş</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
                <h1 class="display-4">Məkanlardakı təklifləri bir yerdən izlə !</h1>
                <p style="font-weight: 200;font-size: 30px;">Elə indi başla.</p>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <div class="searchPanel">
                        <form>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Adres</label>
                                <input type="text" class="form-control" id="placeAddress" placeholder="Adres">
                            </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput">Məkan Növü</label>
                                <select class="custom-select">
                                    <option value="1">Restoran & Kafe</option>
                                    <option value="2">Əyləncə</option>
                                    <option value="3">İstirahət</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Qiymət aralığı</label><br>
                                <input type="text" class="form-control" id="" placeholder="Min." style="display: inline-block;width: 47.75%;">
                                <span>-</span>
                                <input type="text" class="form-control" id="" placeholder="Max." style="display: inline-block;width: 47.75%;">
                            </div>
                            <a href="#" class="btn btn-yellow px-5">Axtar</a>
                        </form>
                    </div>
                </div>
                <div class="col-md-9">

                </div>
            </div>
        </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
